<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>004 - Treinando </title>
</head>

<body>

  <h1> Realizando Contas </h1>

  <input type="number" id="camp1"> -
  <input type="number" id="camp2">

  <select id="select_01">
    <option> Selecionar</option>
    <option value="subtracao">Subtração</option>
    <option value="multiplicar">Multiplicar</option>
    <option value="dividir">Dividir</option>
    <option value="Somar">Somar</option>

    </option>

  </select>

  <input type="submit" value="Realizar Conta" onclick="operacao()"> <br>

  <p id="txt_result">Resultado</p>

  <script>

    var teste
    function escolha() {

      var o_picao = window.document.getElementById('select_01')
      return o_picao.addEventListener('change', (event) => {

        teste = event.target.value

      })

    }

    escolha()

    function operacao() {

      var frase
      var camp1 = window.document.getElementById("camp1")
      var camp2 = window.document.getElementById("camp2")
      var n1 = Number(camp1.value)
      var n2 = Number(camp2.value)
      var rest = window.document.getElementById('txt_result')

      if (teste === "subtracao") {

        var result = n1 - n2
        frase = result

      } else if (teste === "multiplicar") {

        var result = n1 * n2
        frase = result

      } else if (teste === "dividir") {

        var result = n1 / n2
        frase = result

      } else if (teste === "Somar") {

        var result = n1 + n2
        frase = result


      }

      txt_result.innerHTML = `O resultado é ${frase}`

    }

  </script>

</body>


</html>
