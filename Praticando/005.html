<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Praticando 005</title>
</head>

<body>

  <h1>Gerando numeros da sorte</h1>

  <button type="button" onclick="gerar()">Gerar</button>

  <h3 id="num_sorte">Aqui aparece o numero da sorte.</h3>

  <script>


    function gerar() {

      var resul = []
      var i = 0
      for (; i < 9; i++) {

        num = Math.floor((Math.random() * 60) + 1);

        resul.push(num)

        num_sorte.innerHTML = resul

        console.log(num)

      }


    }

  </script>



</body>

</html>
