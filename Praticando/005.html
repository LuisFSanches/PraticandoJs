<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Praticando 005</title>
</head>

<body>

  <h1>Gerando numeros da sorte</h1>

  <select id='tipo_jogo'>

    <option id='megasena'>Mega-Sena</option>
    <option id='lotofacil'>LotoFÃ¡cil</option>
    <option id='lotomania'>LotoMania</option>
    <option id='quina'>Quina</option>
    <option id='timemania'>TimeMania</option>

  </select>

  <button type="button" onclick="gerar()">Gerar</button>

  <h3 id="num_sorte">Aqui aparece o numero da sorte.</h3>

  <script>


    function escolha() {

      var select_val
      var opcao = window.document.getElementById('tipo_jogo')
      return opcao.addEventListener('change', (e) => {

        select_val = e.target.value
        console.log(select_val)

      })

    }

    escolha()

    function gerar() {

      var resul = []
      var i = 0
      for (; i < 6; i++) {

        num = Math.floor((Math.random() * 60) + 1);

        resul.push(num)

        num_sorte.innerHTML = `Seus numeros da sorte: ${resul}`

      }

    }

  </script>



</body>

</html>
