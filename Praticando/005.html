<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

  <h1>Gerando numeros da sorte</h1>

  <select id='tipo_jogo'>

    <option value=''>Selecionar</option>
    <option value='megasena'>Mega-Sena</option>
    <option value='lotofacil'>LotoFÃ¡cil</option>
    <option value='lotomania'>LotoMania</option>
    <option value='quina'>Quina</option>
    <option value='timemania'>TimeMania</option>

  </select>

  <button type="button" onclick="gerar()">Gerar</button>

  <h3 id="num_sorte"></h3>

  <script>


    var select_val

    function escolha() {

      var opcao = window.document.getElementById('tipo_jogo')
      return opcao.addEventListener('change', (e) => {

        select_val = e.target.value
        console.log(select_val)

      })

    }

    escolha()

    function gerar() {

      var resul = []
      var i = 0
      var frase
      var num

      if (select_val === 'megasena') {

        for (; i < 6; i++) {
          num = Math.floor((Math.random() * 60) + 1);
          resul.push(num)
          frase = resul

        }

      } else if (select_val === 'quina') {

        for (; i < 5; i++) {
          num = Math.floor((Math.random() * 80) + 1);
          resul.push(num)
          frase = resul
        }


      } else if (select_val === 'lotofacil') {

        for (; i < 20; i++) {
          num = Math.floor((Math.random() * 25) + 1);
          resul.push(num)
          frase = resul
        }

      }

      num_sorte.innerHTML = `Seus numeros da sorte: ${resul}`

    }

  </script>



</body>

</html>
