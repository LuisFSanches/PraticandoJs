<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Praticando 002</title>
</head>

<body>

  <h1 id="inicio">Iniciando os estudos sobre DOM</h1>

  <p> Essa é a TAG 0</p>

  <p name="tagnova"> Chamando por nome</p>

  <div>
    <br>
    <div id="d1">Esse texto mudou de cor atráves de QuerySelect | ID</div>
    <br>
    <h3 class="d2">Esse texto mudou o background atráves de QuerySelect | Classe </h3>
  </div>

  <script>

    document.write(document.title + '<br>')
    document.write(document.URL + '<br>')

    var p1 = window.document.getElementsByTagName('p')[0]
    window.document.write(p1.innerText + '<br>')


    var p4 = window.document.getElementById('inicio')
    p4.style.background = 'green'

    var p5 = window.document.getElementsByName('tagnova')[0]
    window.document.write(p5.innerText)


    //Usando Query select

    var q = window.document.querySelector('div#d1')
    q.style.color = 'green'

    var q2 = window.document.querySelector('h3.d2')
    q2.style.background = 'red'


  </script>


  <footer id="rodape">

    <p>Aluno: Pedro Henrique &copy;</p>

  </footer>

</body>

</html>
